---
layout: default
---

{% assign books_rated = site.posts | where: "rating" %}
{% assign books_sorted = books_rated | sort: "rating" %}

{{ content }}

<table class="table table-dark table-borderless table-sm">
  <tbody>
   {% for book in books_sorted %}
    <tr class="d-flex justify-content-start">
      <td class="py-0 text-nowrap"> - {{ book.rating }} ]</td>
      <td class="py-0"><a class="post" href="{{ book.url | relative_url }}">{{ book.title | escape }}</a></td>
    </tr>
  {%- endfor -%}
  </tbody>
</table>
