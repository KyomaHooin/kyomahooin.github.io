---
layout: default
---

{% if page.media %}
	<div class="ratio ratio-16x9"><iframe src="https://www.youtube.com/embed/{{ page.media }}" allowfullscreen="true"></iframe></div>
{% endif %}

{% if page.image %}
	{% for img in page.image %}
		<p><img class="img-fluid" src="{{ img }}"</img></p>
	{% endfor %}
{% endif %}

{% if page.author %}
	<p>by {{ page.author }}</p>
{% endif %}

{{ content }}
