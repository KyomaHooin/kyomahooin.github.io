---
layout: default
---

{{ content }}

{%- if site.tags.book.size > 0 -%}
  <br/>
  <ul>
    {%- for post in site.tags.book -%}
    <li>
      {%- assign date_format = "%Y-%m-%d %H:%M" -%}
      [ {{ post.date | date: date_format }} ] <a style="text-decoration: none;" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
