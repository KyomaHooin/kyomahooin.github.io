{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <nav class="nav py-1 justify-content-end align-items-center">
    {%- for path in page_paths -%}
      {%- assign my_page = site.pages | where: "path", path | first -%}
      {%- if my_page.title -%}
        /<a class="menu m-2" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {%- endif -%}
    {%- endfor -%}
  </nav>
</header>
